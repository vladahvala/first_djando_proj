{% extends 'navbar.html' %}

    {% block content %}
    <div class = "container">
        {% if post %}
            <div class = "row">
                    <div class = "col s12 l l6">
                        <div class="card">
                            <div class="card-content">
                                <span class="card-title">
                                    <a href="/">{{ post.title }}</a>
                                </span>
                                <h6>{{ post.created_at }}</h6>
                                <div class="card-content">{{ post.text }}</div>
                                <br><br><br>
                            </div>
                        </div>
                    </div>
                </div>
        {% endif %}
    </div>
    {% endblock %}
